<div *ngIf="university">
  <h2>
    Selected university
  </h2>
  <div class="univer">
    <h3>
      Name:{{university.name}}
    </h3>
    <h3>
      City:{{university.city}}
    </h3>
    <h3>
      Amount of specialities:{{university.quantitySpec}}
    </h3>
    <h4>
      Description:{{university.description}}
    </h4>
  </div>
  <button (click)="goBack()">Back</button>
</div>
